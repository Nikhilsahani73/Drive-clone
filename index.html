<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Drive clone</title>
        <!-- Latest Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- Font Awesome CDN -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            rel="stylesheet" />
    </head>
    <body>
        <!-- nev -->
        <nav class="d-flex justify-content-between border align-items-center px-3 py-2 " >
            <div class="logo d-flex align-items-center ">
                <img src="logo.png" alt="" class="w-25">
                <span class="fs-4 m-2 ">Drive</span>
            </div>
            <div class="nev-input border rounded-pill px-3 py-2 w-100  " style="max-width: 700px; background-color: lightgrey;">
                <span class="d-flex align-items-center fs-5" >
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search" class="border-0 bg-transparent flex-grow-1 px-3" style="outline: none;">
                    <i class="fa-solid fa-sliders"></i>

                </span>
            </div>
            <div class="nav-icons">
                <span class="fs-4 d-flex justify-content-evenly " style="width: 130px;">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-gear"></i>
                    <i class="fa-regular fa-circle-user"></i>
                </span>
            </div>
        </nav>
        <!-- Sidebar -->
        <div>
            <div class="container-fluid">
      <div class="row">
        <!-- Sidebar (Left)  -->
        <div class="col-2">
          <div class="sidebar d-grid m-2">
            <div class="sidebar_btn mb-4">
              <button class="btn btn-primary d-flex align-items-center">
                <span>New</span>
              </button>
            </div>

            <div class="sidebar_options w-100 ">
              <div class="sidebar_option border">
                <span>Home</span>
              </div>
              <div class="sidebar_option">
                <span>Computers</span>
              </div>
              <div class="sidebar_option">
                <span>Shared with me</span>
              </div>
              <div class="sidebar_option">
                <span>Recent</span>
              </div>
              <div class="sidebar_option">
                <span>Starred</span>
              </div>
              <div class="sidebar_option">
                <span>Bin</span>
              </div>
              <div class="sidebar_option">
                <span>Storage</span>
              </div>

              
            </div>
            <div class="process_bar">
              <progress value={45} max={100}>
              <span class="d-block mt-1">7GB of 15GB used</span>
            </div>
          </div>
        </div>

         <!-- Main Content (Right) -->
        <div className="col-9">
        </div>
      </div>
    </div>
        </div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
