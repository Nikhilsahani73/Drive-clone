<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Drive clone</title>
        <!-- Latest Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- Font Awesome CDN -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            rel="stylesheet" />

        <style>
            .sidebar-btn :hover{
                /* background: blue; */
                border: blue;
            }
            /* .list-group.active{
                background-color: blue;
                color: white;

            } */
            
            .sidebar-option :hover{
                background-color: lightgray;
                cursor: pointer;
            }
    
            .dark{

                background-color: black;
                color:white;
            {} 
            }
            .light{
                background-color: white;
                color: #000;

            }
        </style>
    </head>
    <body>
        <!-- nev -->
        <nav
            class="d-flex justify-content-between align-items-center px-3 py-1 " style="border-bottom:1px solid ;">
            <div class="logo d-flex align-items-center me-4 ">
                <img src="drive.png" alt class="w-25">
                <span class="fs-4 m-2 ">Drive</span>
            </div>
            <div class="nev-input border rounded-pill px-3 py-1 w-100  "
                style="max-width: 700px; background-color: lightgrey; cursor: pointer;">
                <span class="d-flex align-items-center fs-5">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search"
                        class="border-0 bg-transparent flex-grow-1 px-3"
                        style="outline: none;">
                    <i class="fa-solid fa-sliders"></i>

                </span>
            </div>
            <div class="nav-icons" style="cursor: pointer;">
                <span class="fs-4 d-flex justify-content-evenly "
                    style="width: 150px;">
                    <i class="fa-solid fa-circle-half-stroke" id="mode"></i>
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-solid fa-gear"></i>
                    <i class="fa-regular fa-circle-user"></i>
                </span>
            </div>
        </nav>
        <!-- Sidebar -->
        <div>
            <div class="container-fluid">
                <div class="row">
                    <!-- Sidebar (Left) -->
                    <div class="col-2 h-5">
                        <div class="d-grid m-2" style="width: 230px;">
                            <div class=" sidebar-btn mb-3 ms-2">
                                <button
                                    class=" text-light bg-primary d-flex align-items-center rounded-pill"
                                    style="height: 40px; width: 110px; z-index: 20px;">
                                    <span class="ms-2 fs-5">
                                        <i class="fa-solid fa-plus me-2"></i>
                                        New</span>
                                </button>
                            </div>

                            <!-- Sidebar Options -->
                            <div class="mt-3 mx-2 w-100">
                                <div class="list-group">
                                    <div
                                        class="  sidebar-option d-flex align-items-center tab   ">
                                        <span
                                            class="active w-100 fs-6 rounded-pill px-3 py-1 mb-1">
                                            <i
                                                class="fa-solid fa-house me-2 active"></i>Home</span>
                                    </div>
                                    <div
                                        class="sidebar-option d-flex align-items-center  ">
                                        <span
                                            class=" w-100 fs-6 rounded-pill px-3 py-1 mb-1">
                                            <i
                                                class="fa-solid fa-hard-drive me-2"></i>My
                                            Drive</span>
                                    </div>
                                    <div
                                        class="sidebar-option d-flex align-items-center  ">
                                        <span
                                            class=" w-100 fs-6 rounded-pill px-3 py-1 mb-1">
                                            <i
                                                class="fa-solid fa-users me-2"></i>Shared
                                            with me</span>
                                    </div>
                                    <div
                                        class="sidebar-option d-flex align-items-center   ">
                                        <span
                                            class=" w-100 fs-6 rounded-pill px-3 py-1 mb-1 ">
                                            <i
                                                class="fa-regular fa-clock me-2"></i>Recent</span>
                                    </div>
                                    <div
                                        class="sidebar-option d-flex align-items-center  ">
                                        <span
                                            class=" w-100 fs-6 rounded-pill px-3 py-1 mb-1">
                                            <i
                                                class="fa-regular fa-star me-2"></i>Starred</span>
                                    </div>
                                    <div
                                        class="sidebar-option d-flex align-items-center  ">
                                        <span
                                            class=" w-100 fs-6 rounded-pill px-3 py-1 mb-1">
                                            <i
                                                class="fa-solid fa-trash me-2"></i>Bin</span>
                                    </div>
                                    <hr>
                                    <div
                                        class="sidebar-option d-flex align-items-center  ">
                                        <span
                                            class=" w-100 fs-6 rounded-pill px-3 py-1 mb-1">Storage</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Progress Bar -->
                            <div class="mt-1 ms-2 ps-3">
                                <span class="d-block fs-6 mb-1">7GB of 15GB
                                    used</span>
                                <div class="progress " style="height: 15px;">
                                    <div class="progress-bar "
                                        role="progressbar"
                                        style="width: 45%;"></div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Main Content (Right) -->
                    <div class="col-10">
                        <!-- Homepage data -->
                        <div>
                            <h3>Home</h3>
                        </div>
                        <div>
                            <table class=" w-100">
                                <thead class="border-bottom border-dark ">
                                    <tr>
                                        <th>File Name</th>
                                        <th>Reason Suggested</th>
                                        <th>Owner</th>
                                        <th>Location</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>document</td>
                                        <td class="w-25">You open .02/10/25</td>
                                        <td>me</td>
                                        <td>My Drive</td>
                                        <td><i
                                                class="fa-solid fa-ellipsis-vertical"></i></td>
                                    </tr>
                                    <tr>
                                        <td>document</td>
                                        <td class="w-25">You create
                                            .02/10/25</td>
                                        <td>me</td>
                                        <td>My Drive</td>
                                        <td><i
                                                class="fa-solid fa-ellipsis-vertical"></i></td>
                                    </tr>
                                    <tr>
                                        <td>document</td>
                                        <td class="w-25">You
                                            Modified.02/10/25</td>
                                        <td>me</td>
                                        <td>My Drive</td>
                                        <td><i
                                                class="fa-solid fa-ellipsis-vertical"></i></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
            </div>

        </div>
        <script>
            const mode= document.querySelector("#mode");
            let typeMode ="light";
            mode.addEventListener("click",()=>{
                if(typeMode==="light"){
                   typeMode ="dark";
                   document.querySelector("body").classList.add("dark")
                   document.querySelector("body").classList.remove("light")
                }else{
                    typeMode ="light";
                    document.querySelector("body").classList.add("light")
                    document.querySelector("body").classList.remove("dark")
                }
                console.log(typeMode)
            })
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
