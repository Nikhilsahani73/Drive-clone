<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Drive Clone</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background-color: #000;
        color: white;
      }

      .container-fluid {
        display: grid;
        grid-template-columns: 300px auto 50px;
        height: 92vh;
      }

      .sidebar-option:hover {
        background-color: lightgray;
        cursor: pointer;
        color: blue;
        border-radius: 20px;
      }

      .dark {
        background-color: black;
        color: white;
      }

      .light {
        background-color: white;
        color: #000;
      }

      .dropdown-Setting ul {
        list-style-type: none;
        display: none;
        width: 140px;
        position: absolute;
        right: 25px;
        background-color: #202122;
        padding: 0px 10px 10px;
        border-radius: 10px;
        top: 70px;
      }

      .setting-dropdown:hover .dropdown-Setting ul {
        display: block;
      }

      .dropdown-user ul {
        list-style-type: none;
        display: none;
        width: 140px;
        position: absolute;
        right: 25px;
        background-color: #202122;
        padding: 0;
        margin: 0;
        top: 70px;
      }

      .user-dropdown:hover .dropdown-user ul {
        display: block;
      }

      .dropdown-user ul li {
        padding: 0px 10px 10px;
      }

      .dropdown-user ul li:hover {
        margin: 0px 10px;
        background-color: blue;
      }

      .main-content {
        background-color: #121314;
        border-radius: 20px;
      }

      .table-head th,
      .table-body td {
        border-bottom: 1px solid;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .table-body td i {
        font-size: 20px;
      }

      .tab.active {
        background-color: blue;
        color: white;
        border-radius: 20px;
      }

      .content {
        display: none;
      }

      .content.active {
        display: block;
      }

      .overly {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .overly.active {
        display: flex;
      }

      .overly-content {
        border: 1px solid;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="d-flex justify-content-between align-items-center px-3 py-2">
      <div class="logo d-flex align-items-center me-4">
        <img src="image.png" alt class="w-75" />
      </div>

      <div
        class="nev-input border rounded-pill px-3 py-1 w-100"
        style="max-width: 700px; background-color: lightgrey; cursor: pointer">
        <span class="d-flex align-items-center fs-5">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            placeholder="Search"
            class="border-0 bg-transparent flex-grow-1 px-3"
            style="outline: none" />
          <i class="fa-solid fa-sliders"></i>
        </span>
      </div>

      <div class="nav-icons" style="cursor: pointer">
        <span
          class="fs-4 d-flex justify-content-evenly align-items-center"
          style="width: 150px">
          <i class="fa-solid fa-circle-half-stroke" id="mode"></i>
          <i class="fa-regular fa-circle-check"></i>
          <div class="setting-dropdown position: relative">
            <i class="fa-solid fa-gear"></i>
            <div class="dropdown-Setting">
              <ul><li></li></ul>
            </div>
          </div>
          <div class="user-dropdown position: relative">
            <i class="user fa-regular fa-circle-user"></i>
            <div class="dropdown-user">
              <ul>
                <li class="border-bottom">Sign in</li>
                <li>Sign out</li>
              </ul>
            </div>
          </div>
        </span>
      </div>
    </nav>

    <!-- Sidebar + Main -->
    <div class="container-fluid">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="d-grid m-2" style="width: 230px">
          <div class="sidebarbtn mb-3 ms-2">
            <button
              class="text-light bg-primary d-flex align-items-center rounded-pill"
              id="addFileBtn"
              style="height: 40px; width: 110px">
              <span class="ms-1 fs-5">Add New</span>
            </button>
          </div>

          <!-- Popup -->
          <div class="overly" id="popup">
            <div class="overly-content bg-light w-25 text-dark p-3 rounded-3">
              <h4>Add File</h4>
              <input
                type="text"
                id="fileName"
                placeholder="Enter file name"
                class="w-100 my-3 ps-2"
                style="height: 40px" />
              <div class="text-end">
                <button id="cancelBtn" class="btn btn-secondary me-2">
                  Cancel
                </button>
                <button id="createBtn" class="btn btn-primary">Create</button>
              </div>
            </div>
          </div>

          <!-- Tabs -->
          <div class="sidebar-content mt-3 mx-2 w-100">
            <div class="list-group">
              <div
                class="sidebar-option tab active d-flex align-items-center"
                data-target="home">
                <span class="w-100 fs-5 rounded-pill px-3 py-1 mb-1">
                  <i class="fa-solid fa-house me-2"></i>Home
                </span>
              </div>
              <div
                class="sidebar-option tab d-flex align-items-center"
                data-target="drive">
                <span class="w-100 fs-5 rounded-pill px-3 py-1 mb-1">
                  <i class="fa-solid fa-hard-drive me-2"></i>My Drive
                </span>
              </div>
              <div
                class="sidebar-option tab d-flex align-items-center"
                data-target="shared">
                <span class="w-100 fs-5 rounded-pill px-3 py-1 mb-1">
                  <i class="fa-solid fa-users me-2"></i>Shared with me
                </span>
              </div>
              <div
                class="sidebar-option tab d-flex align-items-center"
                data-target="recent">
                <span class="w-100 fs-5 rounded-pill px-3 py-1 mb-1">
                  <i class="fa-regular fa-clock me-2"></i>Recent
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content p-3">
        <div class="content active" id="home">
          <h3>Home</h3>
          <table class="w-100 mt-4">
            <thead class="table-head">
              <tr>
                <th>File Name</th>
                <th>Owner</th>
                <th>Date Modified</th>
                <th>Size</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="table-body table-body-home">
              <!-- Files will appear here -->
            </tbody>
          </table>
        </div>

        <div class="content" id="drive">
          <h3>My Drive</h3>
          <table class="w-100 mt-4">
            <thead class="table-head">
              <tr>
                <th>File Name</th>
                <th>Owner</th>
                <th>Date Modified</th>
                <th>Size</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="table-body table-body-drive">
              <!-- Files will appear here -->
            </tbody>
          </table>
        </div>

        <div class="content" id="shared">
          <h3>Shared with Me</h3>
        </div>

        <div class="content" id="recent">
          <h3>Recent Files</h3>
        </div>
      </div>

      <div class="right-sidebar"></div>
    </div>

    <!-- JavaScript -->
    <script>
      const addBtn = document.getElementById("addFileBtn");
      const popupOverlay = document.getElementById("popup");
      const cancelBtn = document.getElementById("cancelBtn");
      const createBtn = document.getElementById("createBtn");
      const fileNameInput = document.getElementById("fileName");
      const fileTableBody1 = document.querySelector(".table-body-home");
      const fileTableBody = document.querySelector(".table-body-drive ");
      const tabs = document.querySelectorAll(".tab");
      const contents = document.querySelectorAll(".content");

      // Open popup
      addBtn.addEventListener("click", () => {
        popupOverlay.classList.add("active");
        fileNameInput.value = "";
        fileNameInput.focus();
      });

      // Cancel popup
      cancelBtn.addEventListener("click", () => {
        popupOverlay.classList.remove("active");
      });

      // Create File
      createBtn.addEventListener("click", () => {
        const fileName = fileNameInput.value.trim();
        if (fileName === "") {
          Swal.fire({
            icon: "warning",
            title: "Missing File Name",
            text: "Please enter a file name!",
            confirmButtonColor: "#3085d6",
          });
          return;
        }

        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td><i class="fa-solid fa-file me-2"></i>${fileName}</td>
          <td><i class="fa-regular fa-circle-user me-1"></i>You</td>
          <td>${new Date().toLocaleDateString()}</td>
          <td>-</td>
          <td><i class="fa-solid fa-ellipsis-vertical"></i></td>
          `;
        fileTableBody.appendChild(newRow);
        

        popupOverlay.classList.remove("active");
        // ✅ SweetAlert success
        Swal.fire({
          icon: "success",
          title: "File Created!",
          text: `${fileName} has been added successfully.`,
          timer: 2000,
          showConfirmButton: false,
        });

        // ✅ Switch to "My Drive" tab automatically
        tabs.forEach((t) => t.classList.remove("active"));
        contents.forEach((c) => c.classList.remove("active"));
        document.querySelector('[data-target="drive"]').classList.add("active");
        document.getElementById("drive").classList.add("active");

        // ✅ SweetAlert success
        Swal.fire({
          icon: "success",
          title: "File Created!",
          text: `${fileName} has been added successfully.`,
          timer: 2000,
          showConfirmButton: false,
        });
      });

      // Mode toggle
      const mode = document.querySelector("#mode");
      let typeMode = "light";
      mode.addEventListener("click", () => {
        if (typeMode === "light") {
          typeMode = "dark";
          document.body.classList.add("dark");
          document.body.classList.remove("light");
        } else {
          typeMode = "light";
          document.body.classList.add("light");
          document.body.classList.remove("dark");
        }
      });

      // Tabs functionality
      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          contents.forEach((c) => c.classList.remove("active"));
          tab.classList.add("active");
          const target = tab.getAttribute("data-target");
          document.getElementById(target).classList.add("active");
        });
      });
    </script>
  </body>
</html>
