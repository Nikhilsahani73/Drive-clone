<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            rel="stylesheet" />
</head>
<body>
  <style>
.table-cell {
  position: relative;
  display: inline-block;
}

/* Hide dropdown by default */
.dropdown-option {
  display: block;
  position: absolute;
  top: 100%;
  left:  0;
  background: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  width: 200px;
  z-index: 100;
}

/* Show dropdown when hovering on the icon or dropdown itself */
.table-cell:hover .dropdown-option {
  display: block;
}






</style>

<table>
  <tr>
    <td class="table-cell">
      <i class="fa-solid fa-ellipsis-vertical option"></i>
      <div class="dropdown-option">
        <ul>
          <li><i class="fa-solid fa-expand"></i> Open With <i class="fa-solid fa-caret-right" style="float: right;"></i></li>
          <hr>
          <li><i class="fa-solid fa-download"></i> Download</li>
          <li><i class="fa-solid fa-pen-to-square"></i> Rename</li>
          <li><i class="fa-solid fa-copy"></i> Copy</li>
          <hr>
          <li><i class="fa-solid fa-star"></i> Starred</li>
          <li><i class="fa-solid fa-share-nodes"></i> Shared <i class="fa-solid fa-caret-right" style="float: right;"></i></li>
          <li><i class="fa-solid fa-circle-info"></i> File Information <i class="fa-solid fa-caret-right" style="float: right;"></i></li>
          <li><i class="fa-solid fa-trash"></i> Bin</li>
        </ul>
      </div>
    </td>
  </tr>
</table>

</body>
</html>
