<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs with Textarea</title>
  <style>
    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 10px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background: #f1f1f1;
      margin-right: 5px;
      transition: 0.3s;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
      background-color: blue;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" data-tab="tab1">Tab 1</div>
    <div class="tab" data-tab="tab2">Tab 2</div>
    <div class="tab" data-tab="tab3">Tab 3</div>
    <div class="tab" data-tab="tab4">Tab 4</div>
  </div>

  <div class="tab-content active" id="tab1">
    <textarea placeholder="Write something for Tab 1..."></textarea>
  </div>
  <div class="tab-content" id="tab2">
    <textarea placeholder="Write something for Tab 2..."></textarea>
  </div>
  <div class="tab-content" id="tab3">
    <textarea placeholder="Write something for Tab 3..."></textarea>
  </div>
  <div class="tab-content" id="tab4">
    <textarea placeholder="Write something for Tab 4..."></textarea>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active classes
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        // Add active to clicked tab + corresponding content
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>

</body>
</html>
